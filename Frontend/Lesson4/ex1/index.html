<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <form method="get" id="contact-form">
        <div>
            <label for="email_">Email
            <input id="email_" type="email" placeholder="Введите ваш email" required>
        </div>
        <div>
            <label for="">
        </div>
        Пароль <input type="password" placeholder="введите ваш пароль" required></label>
                
        </div>
        <div>
            Ваш возраст:
            <div>
                <input id="age1" type="radio" name="age" value="0-18">
                <label for="age1">0-18</label>
            </div>
        </div>
        <div>
            <input id="age2" type="radio" name="age" value="19-50">
            <label for="age2">19-50</label>
        </div>
        <div>
            <input id="age3" type="radio" name="age" value="51+">
            <label for="age3">51+</label>
        </div>
        <div>
            <input type="color" name="color" id="favorite-color">
            <label for="favorite-color">Любимый цвет</label>
        </div>
        <div>
            <textarea maxlength="500" id="" cols="30" rows="10"></textarea>
        </div>
        <div>
            <input type="date" name="birth-date" id="birth-date">
            <label for="birth-date">День рождения</label>
        </div>
        <div>
            <input type="range" name="friensCount"
             id="friendsCount" min="0" max="500" 
             oninput="this.nextElementSibling.value=this.value">
            <output></output>
            <label for="friendsCount">Количество друзей(от 0 до 500)</label>
        </div>

        <div>
            <label for="">спооб связи с вами
                <select name="contact" form="contact-form">
                    <option value="phone">Телефон</option>
                    <option value="email">Email</option>
                    <option selected value="telegram">Telegram</option>
                </select>
            </label>
        </div>
    </div>

    <div>
        <input type="checkbox" name="agree spam" id="agree1" value="YES">
        <label for="agree1">Согласны на спам</label>
    </div>
    <div>
        <input type="checkbox" name="agree terms" id="agree2" value="YES">
        <label for="agree2">Согласны на условия обработки данных</label>
    </div>
    <div>
        <input checked type="checkbox" name="agree rent" id="agree3" value="YES">
        <label for="agree3">Согласны на аренду вашей квартиры</label>
    </div>

    <p>
        <input type="file" name="userPhoto" tabindex="">
    </p>
   
    <div>
        <p>Действие</p>
        <button type="submit">отправить</button>
        <button type="reset">очистить форму</button>

    </div>

            
    </form>
    
</body>
</html>
